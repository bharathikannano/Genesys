<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SpreadSheet</title>
    <link rel="stylesheet" href="./spreadsheet.css">
</head>

<body>

    <label for="Rows">Rows</label>
    <input type="text" name="Rows" id="Rows" placeholder="enter row length">

    <label for="Columns">Columns</label>
    <input type="text" name="Columns" id="Columns" placeholder="enter Column length">

    <button onclick="generateSPDsheet();">Generate</button>


    <div id="tableDiv"></div>



    <button onclick="exportDataSPDsheet();">EXPORT</button>
    <button onclick="importDataSPDsheet();">IMPORT</button>



    <textarea name="name" rows="8" cols="80"></textarea>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./spreadsheet.js"></script>
</body>
